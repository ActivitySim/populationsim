services:
  - docker

language: python

sudo: required

python:
- '2.7'

before_install:
  - 'echo "repo_token: $GH_TOKEN" >> .coveralls.yml'
  - cat .coveralls.yml
  - docker build . -t popsim:xenial

script:
- docker run popsim:xenial /bin/bash -c "source /vagrant/miniconda/bin/activate test-environment && pep8 populationsim"
- docker run popsim:xenial /bin/bash -c "source /vagrant/miniconda/bin/activate test-environment && py.test populationsim/tests --boxed --cov populationsim && ls -la && cat .coverage"
- docker run popsim:xenial /bin/bash -c "ls -la && cat .coverage"

after_success:
- docker run popsim:xenial ls -la
- docker run popsim:xenial /bin/bash -c "source /vagrant/miniconda/bin/activate test-environment && coveralls"
